# This patch enables Prometheus scraping for the flink-operator pod.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      # Expose the prometheus metrics on default port
      - name: flink-operator
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
